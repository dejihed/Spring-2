 <!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<link rel="stylesheet" type="text/css" 
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" /> 
<head> 
<meta charset="utf-8"> 
<title>Liste des Accessoires</title> 
</head> 
<body> 
<div th:replace="template"></div>
<div class="container mt-5"> 
<div class="card"> 
  <div class="card-header"> 
    Liste des Accessoires
  </div> 
  <div class="card-body"> 
        
      <table class="table table-striped"> 
        <tr> 
          <th>ID</th><th>Nom Accessoire</th><th>Couleur</th><th>Prix</th><th>Date</th><th>Action</th>
         </tr>   
           <tr th:each="a:${accessoires.content}"> 
              <td th:text="${a.idAccess}"></td> 
              <td th:text="${a.nomAccess}"></td> 
			  <td th:text="${a.couleurAccess}"></td>
              <td th:text="${a.prixAccess}"></td>     
			  <td th:text="${a.dateSortieAcess}"></td>
			  <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerAccessoire(id=${a.idAccess},page=${currentPage},size=${size})}">Supprimer<a/>
				</td>
           </tr>              
      </table> 
	  <ul class="nav nav-pills"> 
	  <li th:each="page,status:${pages}"> 
	  <a th:class="${status.index==currentPage?'btn btn-primary':'btn'  }"  
	  th:href="@{ listeAccessoire(page=${status.index}, size=${size} ) }" 
	  th:text="${status.index }"></a> 
	  </li> 
	  </ul> 
  </div> 
</div> 
</div> 
</body> 
</html>
